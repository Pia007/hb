<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Jost:wght@300;400;700&family=Lato:wght@100;300;700&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>SpaceX Clone</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="inner-header">
                <a href="/" class="logo">
                    <img src="images/spacelogo.png" alt="SpaceX logo">
                </a>
                <nav class="navigation">
                    <ul class="nav-links">
                        <li class="nav-item"><a class="nav-link" href="https://www.spacex.com/vehicles/falcon-9/">FALCON 9</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://www.spacex.com/vehicles/falcon-heavy/">FALCON HEAVY</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://www.spacex.com/vehicles/dragon/">DRAGON</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://www.spacex.com/vehicles/starship/">STARSHIP</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://www.spacex.com/human-spaceflight/">HUMAN SPACEFLIGHT</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://www.spacex.com/rideshare/">RIDESHARE</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://www.starlink.com/">STARLINK</a></li>
                    </ul>
                </nav>
                <nav>
                    <ul class="nav-links">
                        <li class="nav-item">
                            <a class="nav-link" href="https://shop.spacex.com/" target="_blank" alt="space x online shop">
                                SHOP
                            </a>
                        </li>
                        <button class="hamburger">
                            <i class="fas fa-bars"></i>
                        </button>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="bottom-left">
            <div class="content">
                <h4 class="launch">UPCOMING LAUNCH</h4>
                <h2 class="mission">STARLINK MISSION</h2>
                <a class="launch-link" href="https://www.spacex.com/launches/sl4-26" tabindex="0" target="_blank">WATCH</a>
            </div>
        </section>

    </div>
    
    <script src="https://kit.fontawesome.com/9794dd2b19.js" crossorigin="anonymous"></script>
</body>
</html>
